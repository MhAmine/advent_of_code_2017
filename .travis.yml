language: r
pandoc_version: 2.1.1
sudo: false
cache: packages
script:
  - Rscript -e 'bookdown::render_book("index.Rmd", "bookdown::gitbook")'
deploy:
  edge:
    branch: v1.8.47
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN #set in travis-ci dashboard
  on:
    branch: master
  local_dir: docs